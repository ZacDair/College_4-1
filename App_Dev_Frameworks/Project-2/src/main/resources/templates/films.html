<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Films</title>
</head>
<body>
    <header th:insert="fragments :: heading"></header>
    <!--Alternating Color Rows and links to each-->
    <table>
        <tr>
            <th>Film ID</th>
            <th>Film Title</th>
            <th>Release Year</th>
            <th>Director</th>
        </tr>
        <tr th:each="film, iterationCount :${films}" th:class="${iterationCount.odd}? 'odd'" th:object="${film}">
            <td th:text="*{filmId}">FILM ID</td>
            <td><a th:text="*{filmName}" th:href="'/film/'+*{filmId}">FILM TITLE</a></td>
            <td th:text="*{filmReleaseYear}">FILM RELEASE YEAR</td>
            <td><a th:text="*{filmDirector.getDirectorFirstName() +' '+ filmDirector.getDirectorLastName()}" th:href="'/director/'+*{filmDirector.directorId}">DIRECTOR NAME</a></td>
        </tr>
    </table>
    <footer th:insert="fragments :: languages"></footer>
</body>
</html>
