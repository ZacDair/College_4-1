<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Film Details</title>
</head>
<body>
    <header th:insert="fragments :: heading"></header>
    <h1><span th:text="${film.filmName}">FILM NAME</span></h1>
    <table>
        <tr>
            <th>Film ID</th>
            <th>Film Title</th>
            <th>Release Year</th>
        </tr>
        <tr th:object="${film}">
            <td th:text="*{filmId}">FILM ID</td>
            <td th:text="*{filmName}">FILM NAME</td>
            <td th:text="*{filmReleaseYear}">FILM RELEASE YEAR</td>
            <td><a th:text="*{filmDirector.directorFirstName + ' ' + filmDirector.directorLastName}" th:href="'/director/'+*{filmDirector.directorId}">FILM Director</a></td>
        </tr>
    </table>
    <footer th:insert="fragments :: languages"></footer>
</body>
</html>
