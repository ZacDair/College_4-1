<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Director Details</title>
</head>
<body>
    <header th:insert="fragments :: heading"></header>
    <h2><span th:text="${director.directorFirstName + ' ' + director.directorLastName}">DIRECTOR NAME</span></h2>
    <h2><span th:text="#{director.films}">FILMS</span></h2>
    <table>
        <tr>
            <th th:text="#{director.filmId}">FILM ID</th>
            <th th:text="#{director.filmName}">FILM NAME</th>
            <th th:text="#{director.filmReleaseYear}">FILM RELEASE YEAR</th>
        </tr>
        <tr th:each="film:${director.directorFilms}" th:object="${film}">
            <td th:text="*{filmId}">FILM ID</td>
            <td th:text="*{filmName}">FILM NAME</td>
            <td th:text="*{filmReleaseYear}">FILM RELEASE YEAR</td>
        </tr>
    </table>
    <footer th:insert="fragments :: languages"></footer>
</body>
</html>
